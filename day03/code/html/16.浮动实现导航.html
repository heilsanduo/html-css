<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        ul,
        li {
            list-style: none;
        }

        li {
            /* 浮动属性：float
                取值：left|right
             */
            float: right;
            /* 想要把垂直排列的元素（块级元）改变成水平排列 */
            width: 100px;
            height: 50px;
            line-height: 50px;
            border: 1px solid red;
            text-align: center;
        }
    </style>
</head>

<body>
    <ul>
        <li>首页1</li>
        <li>首页2</li>
        <li>首页3</li>
        <li>首页4</li>
        <li>首页5</li>
    </ul>

</body>

</html>
