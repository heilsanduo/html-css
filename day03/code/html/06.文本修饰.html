<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }

        p {
            /* 文本修饰：text-decoration：none（没有）|underline（下划线）|overline（上划线）|line-through（删除线） */
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <a href="">时间都是工程师将持续时间长</a>
    <p>时间都是工程师将持续时间长</p>
</body>

</html>
