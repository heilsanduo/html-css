<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border: 1px solid red;
            /* 1、text-align:文字水平方向的对齐方式
                取值：center（居中对齐） | left（左对齐，默认值）|right（右对齐）
             */
            /* 使文字水平居中  text-align: center;*/
            text-align: right;
            /* 2、line-height：行高 */
            /* 如何使一行文字垂直方向居中对齐，设置行高为容器的高度 */
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div>今天天气非常好今天天气非常</div>
</body>

</html>
