<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }

        span {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <!-- 
        行内元素：不占一整行,而且不可以设置宽高
        块级元素：独占一整行，可以设置宽高
     -->
    <div>我是占一整行的</div>
    <span>我不占一整行</span>
</body>

</html>
