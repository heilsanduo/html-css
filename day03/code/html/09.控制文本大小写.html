<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        span {
            /* 
                text-transform:控制文本大小写
                取值：capitalize(单词的首字母变成大写) |uppercase(所有的英文都为大写)| lowercase（把所有大写都变成小写）
            */
            text-transform: lowercase;
        }
    </style>
</head>

<body>
    <span>NI MEN JIN TIAN HAO MA</span>
</body>

</html>
