<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    老师很帅
    <!-- 
        h1 是一级标题，也就是网站最大的标题，一般用来写网站的logo
        h2 二级标题

        注意点：一个页面只用一个H1,一般用logo上面，其他标题标签随意用
     -->
    <h1>老师很帅</h1>
    <h2>你们很美</h2>
    <h3>你们很美</h3>
    <h4>你们很美</h4>
    <h5>你们很美</h5>
    <h6>你们很美</h6>
</body>

</html>
