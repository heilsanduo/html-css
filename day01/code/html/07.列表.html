<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <!-- 
        列表：
        （1）无序列表 unordered list ul>li
        列表项：list items   li

        （2）有序列表 ordered list  ol>li
            属性：
            type=""规定有序列表的列表项的列表符号的形式
            start=""规定列表符号从什么位置开始
        （3）自定义列表 definition list  dl
            dl下面的子元素由一个dt 和 多个dd来组成的
     -->
    <ul>
        <li>习近平讲话3分钟要点版 这16句话催人奋进</li>
        <li>今天致敬改革开放，致敬我们共同奋斗的四十年</li>
    </ul>
    <ol type="i" start="5">
        <li>习近平讲话3分钟要点版 这16句话催人奋进</li>
        <li>今天致敬改革开放，致敬我们共同奋斗的四十年</li>
        <li>习近平讲话3分钟要点版 这16句话催人奋进</li>
        <li>今天致敬改革开放，致敬我们共同奋斗的四十年</li>
    </ol>

    <dl>
        <dt>蔬菜</dt>
        <dd>空心菜</dd>
        <dd>大白菜</dd>
    </dl>
    <dl>
        <dt>水果</dt>
        <dd>苹果</dd>
        <dd>榴莲</dd>
        <dd>香蕉</dd>
    </dl>
</body>

</html>
