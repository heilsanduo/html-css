<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <!-- 三行三列 -->
    <table border="1" width="300" height="300" bordercolor="red" cellspacing="0" cellpadding="10" align="center">
        <!-- 
            table的属性：
            （1） border 表格边框
            （2）width 表格的宽度，height 表格的高度
            （3）bordercolor 边框颜色
            （4）cellspacing 单元格与单元格之间的距离
            （5）cellpadding 单元格与内容之间的距离
            （6）align 水平对齐方式
                1）如果给table添加，表示表格的对齐
                2）给tr或者td添加，表示让内容对齐
         -->
        <tr>
            <td align="center">11</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr>
            <td>31</td>
            <td>32</td>
            <td>33</td>
        </tr>
    </table>

</body>

</html>
